[tox]
envlist = py27,py33,py34,py35,pypy,flake8
skip_missing_interpreters = true

[tox:travis]
2.7 = py27
3.3 = py33
3.4 = py34
3.5 = py35, flake8
pypy = pypy

[testenv]
commands = python -m pytest {posargs}
deps =
    pytest
    pytest-benchmark
    pytest-cov

[testenv:flake8]
deps = flake8
commands = flake8 cbor2 tests
skip_install = true
