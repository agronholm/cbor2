[build-system]
requires = [
    "setuptools >= 42",
    "wheel >= 0.29.0",
    "setuptools_scm[toml] >= 3.4"
]
build-backend = "setuptools.build_meta"

[tool.isort]
skip_gitignore = true
line_length = 99
multi_line_output = 4
known_first_party = ["cbor2"]

[tool.flake8]
max-line-length = 99
exclude = ".tox,build,docs"

[tool.pytest.ini_options]
addopts = "-rsx --cov --tb=short"
testpaths = ["tests"]

[tool.coverage.run]
source = ["cbor2"]
relative_files = true

[tool.coverage.report]
show_missing = true

[tool.tox]
legacy_tox_ini = """
[tox]
envlist = py36, py37, py38, py39, pypy3, pre-commit
skip_missing_interpreters = true
isolated_build = true

[testenv]
commands = python -m pytest {posargs}
extras = test

[testenv:pre-commit]
deps = pre-commit
commands = pre-commit run --all-files
skip_install = true
"""
