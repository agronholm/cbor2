name: Test suite

on:
  push:
    branches: [master]
  pull_request:

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        python-version: ["3.10", "3.11", "3.12", "3.13", "3.14", "3.14t", "pypy-3.11"]
        include:
        - os: macos-latest
          python-version: "3.10"
        - os: macos-latest
          python-version: "3.14"
        - os: windows-latest
          python-version: "3.10"
        - os: windows-latest
          python-version: "3.14"
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v6
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v6
      with:
        python-version: ${{ matrix.python-version }}
        allow-prereleases: true
        cache: pip
        cache-dependency-path: pyproject.toml
    - name: Install cargo-llvm-cov (cached)
      uses: taiki-e/install-action@v2
      with:
        tool: cargo-llvm-cov
    - name: Install the project and its dependencies and run pytest
      shell: bash
      run: |
        source <(cargo llvm-cov show-env --manifest-path rust/Cargo.toml --sh)
        pip install --group test -e .
        coverage run -m pytest -v
        cargo llvm-cov report --lcov --manifest-path rust/Cargo.toml --output-path coverage.lcov
      env:
        RUST_BACKTRACE: "1"
        TZ: America/New_York
    - name: Generate Python coverage report
      run: coverage xml
    - name: Upload Coverage
      uses: coverallsapp/github-action@v2
      with:
        parallel: true
        files: coverage.xml coverage.lcov

  coveralls:
    name: Finish Coveralls
    needs: test
    runs-on: ubuntu-latest
    steps:
    - name: Finished
      uses: coverallsapp/github-action@v2
      with:
        parallel-finished: true
